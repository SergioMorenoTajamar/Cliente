<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.7.1.js"></script>
    <style>
        .clasecss {
            background-color:#ff8800;
            font-weight:bold;
            font-size:large;
        }
    </style>
</head>
<body>
    <div id="capa">
        Esta capa es independiente y voy a añadir clases css
    </div>
    <a href="http://www.jquery.com">añadir y quitar clase en la capa</a>
</body>
</html>
<script>
    $(function () {
        $("a").mouseover(function () {
            $("#capa").addClass("clasecss");
        })
        $("a").mouseout(function () {
            $("#capa").removeClass("clasecss");
        })
    })
</script>
