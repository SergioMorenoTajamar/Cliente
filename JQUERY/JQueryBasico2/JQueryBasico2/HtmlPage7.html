<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.7.1.js"></script>
</head>
<body>
    <form name="formulario" id="formulario">
        <input type="radio" name="edad" id="edad1" value="20">20<br />

        <input type="radio" name="edad" id="edad2" value="30">30<br />

        <input type="radio" name="edad" id="edad3" value="40">40<br />

        <input type="radio" name="edad" id="edad4" value="50">50<br />

        <input type="button" id="boton" value="enviar" />

    </form>

    <br />Color Favorito: <input type="checkbox" name="colorFavorito" value="rojo" id="rojo" />
    <input type="button" id="boton2" value="Ver Color Favorito" />
    <input type="button" id="boton3" value="Limpiar" />

    <br /><br />

<!--Usando name-->
    <form name="ejemplo1">
        <select name="color1">
            <option value="0">Selecciona una opcion</option>
            <option value="azul">Azul</option>
            <option value="Rojo">Rojo</option>
        </select>
        <input type="text" name="valor1" size="40" value="Aqui tiene que aparecer el color"/>
    </form>

<!--usando id-->
    <form name="ejemplo2">
        <select id="color1">
            <option value="0">Selecciona una opcion</option>
            <option value="azul">Azul</option>
            <option value="Rojo">Rojo</option>
        </select>
        <input type="text" id="valor1" size="40" value="Aqui tiene que aparecer el color" />
    </form>

<!--usando class-->
    <form name="ejemplo3">
        <select class="color1">
            <option value="0">Selecciona una opcion</option>
            <option value="azul">Azul</option>
            <option value="Rojo">Rojo</option>
        </select>
        <input type="text" class="valor1" size="40" value="Aqui tiene que aparecer el color" />
    </form>

</body>
</html>
<script>
    $(function () {
        $("#boton").click(function () {
            alert($('input:radio[name=edad]:checked').val());
        })
//Mostrar color favorito solo si el checkbox esta checked
        $("#boton2").click(function () {
            let color = $('input[name=colorFavorito]:checked').val();
            color == undefined ? alert('no se ha seleccionado el check') : alert(`color favorito es ${color}`);
        })
//Quitar el checked al clickar el boton
        $("#boton3").click(function () {
            $('input[name=colorFavorito]').prop("checked", false)
        })

        //usando name
        $("select[name=color1").change(function () {
            $('input[name=valor1]').val($(this).val());
        });

        //usando id
        $("#color1").change(function () {
            $('#valor1').val($(this).val());
        });

        //usando class
        $(".color1").change(function () {
            $('.valor1').val($(this).val());
        });
    })
</script>
