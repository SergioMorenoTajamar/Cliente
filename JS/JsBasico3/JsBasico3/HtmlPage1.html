//Bucle para encontrar todos los elementos checkbox y marcarlos

            formulario1.elements[i].checked = true;

//Operador Condicional o Ternario, es una dorma cimplificada de hacer una condicional que solo tenga una condicion
    function verificarEdad() {
        formulario1.numEdad.value > 18 ? alert('puedes continuar') : alert('no puedes continuar');
    }

//Funcion que recoge lo introducido en el campo de texto y lo muestra en un alert al hacer click en el boton
    function verNombre() {
        var nombre = formulario1.txtNombre.value;
        alert(nombre);
    }
//Funcion para filtrar nombre en el frmDatos
    function ComprobarNombre(nombre) {
        if (nombre == 'Andres') {
            return true;
        } else {
            return false;
        }
    }
