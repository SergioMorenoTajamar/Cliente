<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input type="button" value="SET" onclick="setCookie('nombre', 'Pablo', 20)" />
    <input type="button" value="GET" onclick="getCookie('nombre')" />
    <input type="button" value="CHECK" onclick="checkCookie()" />
</body>
</html>
<script>
    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + "; " + expires;
    }

    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i].trim();
            if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
        }
        return "";
    }

    function showCookie(cname) {
        alert(getCookie(cname));
    }

    function checkCookie() {
        var nombre = getCookie("nombre");
        if (nombre != "") {
            alert("¡Bienvenido de nuevo, " + nombre + "!");
        }
    }
</script>
