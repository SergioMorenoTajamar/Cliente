<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ejercicio Examen</title>
    <script src="Scripts/vue.js"></script>
    <link href="assets/css/app.css" rel="stylesheet" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        .imagen{
            width:250px;
            height:auto;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <div v-for="pelicula in peliculas" :key="pelicula.id">
            <h2>{{pelicula.title}}</h2>
            <img :src="pelicula.image" class="imagen"/>
        </div>
    </div>

    <script>
        var app = new Vue({
        el:'#app',
        data: {
            peliculas:[
            {
                id:1,
                title:"Spiderman",
                image:"images/spiderman.jpeg"
            },
            {
                id:2,
                title:"Star Wars",
                image:"images/starWars.jpeg"
            },
            {
                id:3,
                title:"Ocho Apellidos Catalanes",
                image:"images/ocho.jpg"
            }
        ]}})
    </script>
</body>
</html>
