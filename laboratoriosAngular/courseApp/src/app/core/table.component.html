<table class="table table-sm table-bordered table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Seat Capacity</th>
      <th>Price</th>
      <th>Instructor</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of getCourses()">
      <td>{{course.id}}</td>
      <td>{{course.title}}</td>
      <td>{{course.seatCapacity}}</td>
      <td>{{course.price | currency:"USD"}}</td>
      <td>{{course.instructorName }}</td>
      <td class="text-center">
        <button class="btn btn-warning btn-sm" (click)="editCourse(course.id)">
          Edit
        </button>
      </td>
      <td class="text-center">
        <button class="btn btn-danger btn-sm" (click)="deleteCourse(course.id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
