<form #form="ngForm" (ngSubmit)="submitForm(form)" (reset)="form.resetForm()">
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" name="title" [(ngModel)]="course.title" required />
  </div>

  <div class="form-group">
    <label>Capacity</label>
    <input class="form-control" name="seatCapacity" [(ngModel)]="course.seatCapacity" required />
  </div>

  <div class="form-group">
    <label>Instructor</label>
    <input class="form-control" name="instructorName" [(ngModel)]="course.instructorName" required/>
  </div>

  <div class="mt-2">
    <button type="submit" class="btn btn-primary" [class.btn-warning]="editing" [disabled]="form.invalid">
      {{editing ? "Save" : "Create"}}
    </button>
    <button type="reset" class="btn btn-secondary m-1">Cancel</button>
  </div>
</form>
