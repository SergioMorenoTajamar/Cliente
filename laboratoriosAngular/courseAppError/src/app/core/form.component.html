<form #form="ngForm" (ngSubmit)="submitForm(form)" (reset)="form.resetForm()">

  <div class="form-group">
    <label>Title</label>
    <input class="form-control" name="title"
           [(ngModel)]="course.title" required/>
  </div>

  <div class="form-group">
    <label>Seat Capacity</label>
    <input class="form-control" name="seatCapacity"
           [(ngModel)]="course.seatCapacity" required
           pattern="[0-9]+(\.[0-9]+)?"/>
  </div>
  <div class="form-group">
    <label>Price</label>
    <input class="form-control" name="price"
           [(ngModel)]="course.price" required
           pattern="[0-9]+(\.[0-9]+)?"/>
  </div>
  <div class="form-group">
    <label>Instructor Name</label>
    <input class="form-control" name="instructorName"
           [(ngModel)]="course.instructorName"
           required />
  </div>

  <div class="mt-2">
    <button type="submit" class="btn btn-primary"
            [class.btn-warning]="editing" [disabled]="form.invalid">
      {{editing ? "Save" : "Create"}}
    </button>
    <button type="reset" class="btn btn-danger m-1" (click)="cancelEdit()">Cancel</button>
  </div>
</form>
