<h2>Alta cliente</h2>
<p>
  <span class="col-6">Nombre:</span>
  <input type="text" [(ngModel)]="cliente.nombre" />
</p>
<p>
  <span class="col-6">CIF:</span>
  <input type="text" [(ngModel)]="cliente.cif" />
</p>
<p>
  <span class="col-6">Direcci√≥n:</span>
  <input type="text" [(ngModel)]="cliente.direccion" />
</p>
<p>
  <span class="col-6">Grupo:</span>
  <select [(ngModel)]="cliente.grupo">
    <option *ngFor="let grupo of grupos"
            value="{{grupo.id}}">
      {{grupo.nombre}}
    </option>
  </select>
</p>
<p>
  <button (click)="this.nuevoCliente()" >Guardar</button>
</p>
