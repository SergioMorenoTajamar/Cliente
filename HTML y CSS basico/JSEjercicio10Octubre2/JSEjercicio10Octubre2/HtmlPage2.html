<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ejercicio 2</title>
</head>
<body>
    <h1>Adivina el número entre 1 y 100</h1>
    <input type="number" id="numeroAdivinar">
    <button onclick="comprobarNumero()">Comprobar</button>
</body>
</html>
<script>
    let numAleatorio = Math.floor(Math.random() * 100) + 1;
    let numIntentos = 6;

    function comprobarNumero() {
        let numIntroducido = parseInt(document.getElementById("numeroAdivinar").value);
        if (numIntroducido < 1 || numIntroducido > 100) {
            alert("Numero no Valido");
        } else {
            numIntentos--;
            if (numIntroducido === numAleatorio) {
                alert('¡Felicidades! Has adivinado el numero');
     
            } else {
                if (numIntentos === 0) {
                    alert('¡Perdiste! El numero era el ' + numAleatorio);
                } else {
                    alert(`¡Casi! ${numIntroducido < numAleatorio ? 'El numero es mayor.' : 'El numero es menor.'} Te quedan ${numIntentos} intentos.`);
                }
            }
        }
    }
</script>
