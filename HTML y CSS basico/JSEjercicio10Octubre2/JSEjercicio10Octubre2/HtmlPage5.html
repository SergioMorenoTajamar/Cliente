<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ejercicio 5</title>
</head>
<body>
    <p>Marcas: <span id="marcas"></span></p>
    Introduce una marca:<input type="text" id="nueva">
    <button onclick="agregarMarca()">Agregar Marca</button>
    <button onclick="ordAscendente()">Ordenar Ascendente</button>
    <button onclick="ordDescendente()">Ordenar Descendente</button>
</body>
</html>
<script>
        var marcas = ["Toyota", "Honda", "BMW", "Audi", "Nissan"];

        function mostrarMarcas() {
            document.getElementById("marcas").textContent = marcas.join(", ");
        }

        function agregarMarca() {
            var nueva = document.getElementById("nueva").value;
                marcas.push(nueva);
                mostrarMarcas();
            
        }

        function ordAscendente() {
            marcas.sort();
            mostrarMarcas();
        }

        function ordDescendente() {
            marcas.sort();
            marcas.reverse();
            mostrarMarcas();
        }
        mostrarMarcas();
</script>
