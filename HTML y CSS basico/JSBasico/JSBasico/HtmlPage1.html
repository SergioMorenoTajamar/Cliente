<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        img {
            border: 2px solid #333;
            border-radius: 10px;
            margin: 20px;
            cursor: pointer;
        }

        input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }

        hr {
            border: 1px solid #333;
            margin: 20px 0;
        }
    </style>
    <meta charset="utf-8" />
    <title></title>
    <script>
       document.write("<h1>Basicos de JS (bucles, condicionales, prompt, self, onclick imagen y onfocus textfield)</h1>");
//bucle de todos los numeros del 0 al 100
        document.write("bucle de todos los numeros del 0 al 100");
        for (i = 0; i <= 100; i++) {
        document.write(i);
        document.write("<br/>");
            i++;
        }

 //separacion
        document.write("<br/>");
        document.write("---------------------------------------------------------------------");
        document.write("<br/>");

//suma de todos los numeros del 0 al 20
        document.write("suma de todos los numeros del 0 al 20");
        var suma = 0;
        for (i = 0; i <= 20; i++) {
            suma += i;
            document.write(suma);
            document.write("<br/>");
        }

 //separacion
        document.write("<br/>");
        document.write("---------------------------------------------------------------------");
        document.write("<br/>");

//verificacion de si un numero introducido en un prompt es par o impar
        document.write("verificacion de si un numero introducido en un prompt es par o impar");
        document.write("<br/>");
        function parImpar(entero) {
            if (entero % 2 == 0) {
                return 'par';
            }
            else {
                return 'impar';
            }
        }
        var numero = prompt('introduce un numero entero');
        document.write('el numero introducido es ' + parImpar(numero));

//separacion
        document.write("<br/>");
        document.write("---------------------------------------------------------------------");
        document.write("<br/>");

//funcion que muestra el src de la imagen al pinchar en ella
        function click_imagen(imagen_source) {
            alert('este es el src: ' + imagen_source);
        }

//funcion que salta una alerta cando entras (pinchas) en un textfiel
        function focus_imagen(field_message) {
            alert(field_message);
        }
    </script>
</head>
<body>
    <img src="imagenes/AbuDhabi.jpg" onclick="click_imagen(this.src)" alt="AbuDhabi" width="200" height="200" />


    <br />
    ---------------------------------------------------------------------
    <br />


    <input type="text" onfocus="focus_imagen('Has entrado')" />
</body>
</html>
