<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.7.1.js"></script>
</head>
<body>
    <h1 id="cabecera">Esto es un h1</h1>
    <div class="div1">
        <p>Esto es el primer parrafo del primer div</p>
        <p>Esto es el segundo parrafo del primer div</p>
    </div>
    <div>
        Esto es el segundo div
    </div>
</body>
</html>
<script>
    $(function () {
        let elemento1 = $("#cabecera");
        elemento1.css("background-color", "#ff9999");

        let divs = $("div");
        divs.css("background-color", "#ff5555");

        let parrafos = $("p", ".div1");
        parrafos.css("background-color", "#ff1111");
    })
</script>
